<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src = 'main.js'></script>       
    <link rel="stylesheet" href="styles.css"> 
    <title>Samuel Jo's Calculator</title>
</head>
<body background = 'gsect.JPG'>

<div class="rightPanel">
    <button type = 'button' class = 'rightPanel' id = 'refreshBtn' onClick="window.location.reload();">Refresh</button>
</div>

<h1 id='heading'>Mizumi Calculator </br>By Samuel Jo</h1>
<form>
    <div id='container'>
        <div id = 'begin' class = 'fullscreen'>
            Click to begin
            <button type = 'button' class = 'fwdBtn' tog-lerID = 'begin'>Start</button></br></br>
        </div>

        <div id='defaults' class = 'fullscreen' hidden>
            Choose ONE </br></br>
            <button type = 'button' id = 'weekday' class = 'fwdBtn' tog-lerID = 'defaults'>Weekday</button></br>
            <button type = 'button' id = 'weekend' class = 'fwdBtn' tog-lerID = 'defaults'>Weekend</button></br>
            <button type = 'button' id = 'manual' class = 'fwdBtn' tog-lerID = 'defaults'>Manual</button></br>
            <div class = 'navBar'>
                <button type = 'button' id = 'backward' class = 'backBtn leftPanel'  tog-lerID = 'begin'>Back</button>
            </div>
        </div>

        <div id = 'enterManually' class = 'fullscreen' hidden>
            <label for="enterManually"class = 'label-name'>Confirm Employees working</label></br></br>
            
            <input type="text" id="numBG"></input>
                <label for="numBG" class = 'label-name'>Number of Busgirls</label>
            <input type="text" id="numBB" ></input>
                <label for="numBB" class = 'label-name'>Number of Busboys</label>
            <input type="text" id="numServer"></input>
                <label for="numServer" class = 'label-name'>Number of servers</label>
            
                <button type = 'button' id = 'manualSelectorBtn' class = 'fwdBtn' tog-lerID = 'enterManually'>Confirm</button>
            <div class = 'navBar'>
                <button type = 'button' id = 'backward'class = 'backBtn leftPanel' tog-lerID = 'defaults'>Back</button>
            </div>
        </div>

        <div id = 'cashV' class = 'fullscreen' hidden>
            <label for="cashV"class = 'label-name'>Enter Cash</label></br></br>
            <input type = "text" id = 'totalCash' placeholder="Total Cash">
            <label for="totalCash"class = 'label-name'>Total Cash</label>
            <button type='button' id='calculateBtn' class = 'fwdBtn' tog-lerID = 'cashV'>Calculate</button>
            <div class = 'navBar'>
                <button type = 'button' id = 'backward'class = 'backBtn leftPanel' tog-lerID = 'enterManually'>Back</button>
            </div>
        </div>

        <div id = 'results' class = 'fullscreen' hidden>
            <label for="results" class = 'label-name'>MATH. Here are the numbers.</label></br></br>

            <input type="text" id="bg" placeholder="bg"></input> 
            <label for="bg"class = 'label-name'>Busgirls</label>   

            <input type="text" id="bb" placeholder="bb"></input>
            <label for="bb"class = 'label-name'>Busboys</label>

            <input type="text" id="serv" placeholder="server"></input>
            <label for="serv"class = 'label-name'>Servers</label>

            <input type="text" id="remainder" placeholder="remainder"></input>
            <label for="remainder"class = 'label-name'>Feed PIGGY</label>
            
            <input type="text" id="totalBB" placeholder="totalBB"></input>
            <label for="totalBB"class = 'label-name'>Total Busboy</label>

            <input type="text" id="totalBusser" placeholder="totalBusser"></input>
            <label for="totalBusser"class = 'label-name'>Total BUSSERS</label>

            <div class = 'navBar'>
                <button type = 'button' id = 'backward'class = 'backBtn leftPanel' tog-lerID = 'cashV'>Back</button>
            </div>
        </div>

</form>    
</div>
</body>
</html>
